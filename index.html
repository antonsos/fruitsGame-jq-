<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MathGame</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="containear">
    <div class="score">Score: <span class="score-value">0</span></div>
    <div class="correctBox">Correct</div>
    <div class="errBox">Try again</div>
    <div class="example"></div>
    <div class="instruction-answer">Click on the correct answer</div>
    <div class="answers">
      <div class="answer-box answer1"></div>
      <div class="answer-box answer2"></div>
      <div class="answer-box answer3"></div>
      <div class="answer-box answer4"></div>
    </div>
    <div class="start-reset">Start Game</div>
    <div class="time-box">Time remaining: <span class="time-sec">60</span> sec</div>
    <div class="game-over">GAME OVER!<br>YOUR SCORE IS <span class="game-score">0</span>.</div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
